<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <div id="operator-display"></div>
            <input type="text" id="display" disabled>
        </div>
        <div class="calculator-buttons">
            <!-- Top row - History/Edit Functions -->
            <button class="calculator-button special" 
                    data-action="history" 
                    aria-label="History (Press H)"
                    data-shortcut="H">H</button>
            <button class="calculator-button special" data-action="delete">←</button>
            <button class="calculator-button special" data-action="parenthesis">( )</button>
            <button class="calculator-button special" data-action="percent">%</button>

            <!-- Second row - Advanced Math -->
            <button class="calculator-button special" data-action="sqrt">√</button>
            <button class="calculator-button special" data-action="square">x²</button>
            <button class="calculator-button special" data-action="toggleSign">+/-</button>
            <button class="calculator-button operator" data-operation="/">÷</button>

            <!-- Main Grid - Numbers & Basic Operations -->
            <button class="calculator-button" data-number="7">7</button>
            <button class="calculator-button" data-number="8">8</button>
            <button class="calculator-button" data-number="9">9</button>
            <button class="calculator-button operator" data-operation="*">×</button>

            <button class="calculator-button" data-number="4">4</button>
            <button class="calculator-button" data-number="5">5</button>
            <button class="calculator-button" data-number="6">6</button>
            <button class="calculator-button operator" data-operation="-">−</button>

            <button class="calculator-button" data-number="1">1</button>
            <button class="calculator-button" data-number="2">2</button>
            <button class="calculator-button" data-number="3">3</button>
            <button class="calculator-button operator" data-operation="+">+</button>

            <!-- Bottom row -->
            <button class="calculator-button" data-number="0">0</button>
            <button class="calculator-button decimal" data-action="decimal">.</button>
            <button class="calculator-button clear" data-action="clear">C</button>
            <button class="calculator-button equals" data-action="calculate">=</button>
        </div>
        <div class="calculator-utilities">
            <button class="info-button" 
                    aria-label="Information and Help (Press F1)" 
                    data-shortcut="F1"
                    tabindex="-1">?</button>
            <button class="about-button" 
                    aria-label="About Calculator (Press F2)" 
                    data-shortcut="F2"
                    tabindex="-1">@</button>
        </div>
    </div>
    <div class="history-panel">
        <div class="history-header">
            <h2>History</h2>
            <div class="history-header-buttons">
                <button class="history-clear" aria-label="Clear History">Clear</button>
                <button class="history-close" aria-label="Close History">×</button>
            </div>
        </div>
        <div class="history-list">
            <!-- History entries will be added here dynamically -->
        </div>
    </div>
    <div class="history-overlay"></div>
    <div class="info-panel">
        <div class="info-header">
            <h2>Calculator Help</h2>
            <button class="info-close" aria-label="Close Information">×</button>
        </div>
        <div class="info-content">
            <!-- Help content will be added here -->
        </div>
    </div>
    <div class="info-overlay"></div>
    <div class="about-panel">
        <div class="about-header">
            <h2>About Calculator</h2>
            <button class="about-close" aria-label="Close About">×</button>
        </div>
        <div class="about-content">
            <!-- About content will be added here -->
        </div>
    </div>
    <div class="about-overlay"></div>
    <script type="module" src="js/init.js"></script>
</body>
</html>
